<!DOCTYPE html>
<html lang="en" class="dark">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>

            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#111827',
                            800: '#1f2937',
                            700: '#374151',
                            600: '#4b5563',
                            300: '#d1d5db'
                        },

                </p>

                    MORE ABOUT ME
                    <svg class="ml-2 h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Navigation Icons -->

            <button class="w-12 h-12 rounded-full bg-yellow-400 text-gray-900 hover:bg-yellow-500 transition-colors flex items-center justify-center nav-btn active">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
